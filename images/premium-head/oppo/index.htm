<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">

<title>Premium Head | Banner Kompas.com</title>

<link rel="stylesheet" href="css/showhide_style.css" type="text/css">
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
</style>

</head>



<body>

	<!-- s:premium head -->

	<div class="dropdown" id="timer">
	    <div class="banner-up">
	    	<a target="_blank" href="#">
		    	<iframe src="images/small/970x90.html" width="970" height="90" scrolling="no" frameborder="0"></iframe>
			</a>
	    </div>
	    <div class="banner-down">
		    <a target="_blank" href="#">
		    	<iframe src="images/big/970x250.html" width="970" height="250" scrolling="no" frameborder="0"></iframe>
		    </a>
	    </div>
	</div>

	<!-- e:premium head -->
    
	<!-- Script Js -->
    <script type="text/javascript" src="js/jquery.min.js"></script> 
    <script type="text/javascript" src="js/panel_002.js"></script> 
    <script src="js/countdown.js" type="text/javascript"></script>

	<script type="text/javascript" charset="utf-8">

		$('#player').animate({'height':'170px'},"slow");

		var tag = document.createElement('script');
			tag.src = "http://www.youtube.com/player_api";

		var firstScriptTag = document.getElementsByTagName('script')[0];
		    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var player;
		    function onYouTubePlayerAPIReady() {
		        player = new YT.Player('player', {
		          playerVars: { 'autoplay': 1, 'controls': 1,'autohide':1,'wmode':'opaque' },
		          videoId: 'gM2BqIE9hts',
		          events: {
		            'onReady': onPlayerReady
		          }
		        });
		    }
			  
			function onPlayerReady(event) {
		        		
		    }
			function stopVideo() {
		        
		    }

		$('.dropdown').animate({'height':'250px'},"slow");
		$('.banner-up').animate({'height':'0px'},"slow");
		$('.close-dropdown').fadeIn('slow');
		$('.close-time').fadeIn(5000);

		
		var currentDate = new Date();
		   $('#timer').countdown(20 * 1000 + currentDate.valueOf(), function(event) {    
			$this = $(this);
		    switch(event.type) {
		      case "seconds":
		      case "minutes":
		      case "hours":
		      case "days":
		      case "weeks":
		      case "daysLeft":
		        $this.find('span#'+event.type).html(event.value);
		        break;
		      case "finished":
		        $('.dropdown').animate({'height':'90px'},"slow");
				$('.banner-up').animate({'height':'90px'},"slow");
				$('.close-dropdown').fadeOut('fast');
				$('.open-dropdown').fadeIn('slow');
				$('.video-dropdown').hide();
				$('.close-time').fadeOut('fast');
				player.stopVideo();
		        break;
		    }
			});
			$('.banner-up').hover(function() {
				$('.dropdown').animate({'height':'250px'},"slow");
				$('.banner-up').animate({'height':'0px'},"slow");
				$('.banner-down iframe').each(function() {
				  this.contentWindow.location.reload(true);
				});
			});
			$('.dropdown').mouseleave(function() {
				$('.banner-up').animate({'height':'90px'},"slow");
				$('.dropdown').animate({'height':'90px'},"slow");
				$('.banner-up iframe').each(function() {
				  this.contentWindow.location.reload(true);
				});
			});
	</script>		

</body>
</html>
